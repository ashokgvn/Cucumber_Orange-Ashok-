# enable Spark (modern HTML) reporter and write to a directory
extent.reporter.spark.start=true
# IMPORTANT: do NOT include a filename; specify a directory (trailing slash is OK)
extent.reporter.spark.out=target/ExtentReports/SparkReport/

# disable the older ported html if you don't want a single .html file
extent.reporter.html.start=false

# PDF optional
extent.reporter.pdf.start=false
extent.reporter.pdf.out=target/ExtentReports/extent-report.pdf

extent.reporter.spark.vieworder=Dashboard,test,category,exception,author,device,log

